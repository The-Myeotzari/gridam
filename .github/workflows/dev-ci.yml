name: CI for dev PRs and merges

on:
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read

concurrency:
  group: dev-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-test:
    if: >
      github.event.pull_request.state == 'open' ||
      (github.event.pull_request.merged == true && github.base_ref == 'dev')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      CI: true
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gridam/package-lock.json

      # üîé Ïû†Íπê ÌôïÏù∏: gridam Ìè¥Îçî/ÎùΩÌååÏùº/Ìå®ÌÇ§ÏßÄÏ°¥Ïû¨ & ÎùΩÎ≤ÑÏ†Ñ
      - name: Debug lockfiles & versions
        run: |
          echo "pwd=$(pwd)"
          ls -la
          echo "== gridam =="
          ls -la gridam || true
          test -f gridam/package.json || (echo "MISSING gridam/package.json" && exit 1)
          test -f gridam/package-lock.json || (echo "MISSING gridam/package-lock.json" && exit 1)
          echo "lockfileVersion:"
          node -e "console.log(JSON.parse(require('fs').readFileSync('gridam/package-lock.json','utf8')).lockfileVersion)"
          echo "node/npm versions:"
          node -v; npm -v

      - name: Install dependencies
        run: |
          cd gridam
          npm ci

      - name: Lint
        run: |
          cd gridam
          npm run lint

      - name: Run tests
        run: |
          cd gridam
          npm test -- --ci

      - name: Build project
        run: |
          cd gridam
          npm run build
