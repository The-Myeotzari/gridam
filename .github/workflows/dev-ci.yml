name: CI for dev PRs and merges

on:
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read

concurrency:
  group: dev-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-test:
    if: >
      github.event.pull_request.state == 'open' ||
      (github.event.pull_request.merged == true && github.base_ref == 'dev')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      NEXT_TELEMETRY_DISABLED: 1
      CI: true
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug repo structure
        run: |
          echo "PWD: $(pwd)"
          echo "--- 1 depth ---"
          ls -la
          echo "--- 2 depth ---"
          ls -la gridam || true
          echo "--- 3 depth ---"
          ls -la gridam/gridam || true
          echo "--- Find package*.json ---"
          find . -maxdepth 3 -name "package*.json"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm # ⚠️ 캐시만 활성화
          # ❌ cache-dependency-path는 제거 (lockfile이 없기 때문)

      - name: Install dependencies
        working-directory: gridam/gridam
        run: npm install --include=dev

      - name: Lint
        working-directory: gridam/gridam
        run: npm run lint

      - name: Run tests
        working-directory: gridam/gridam
        run: npm test -- --ci

      - name: Build project
        working-directory: gridam/gridam
        env:
          NODE_ENV: production
        run: npm run build
