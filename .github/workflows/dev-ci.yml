name: CI for dev PRs and merges

on:
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read

concurrency:
  group: dev-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-test:
    if: >
      github.event.pull_request.state == 'open' ||
      (github.event.pull_request.merged == true && github.base_ref == 'dev')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: gridam/gridam

    env:
      NEXT_TELEMETRY_DISABLED: 1
      CI: true
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gridam/gridam/package-lock.json

      - name: Debug (paths & lock)
        run: |
          echo "pwd=$(pwd)"
          ls -la
          echo "== lockfiles =="; find . -maxdepth 4 -name package-lock.json | sed 's/^/FOUND: /'
          echo "node/npm:"; node -v && npm -v

      - name: Install dependencies
        env:
          NODE_ENV: ""
          NPM_CONFIG_PRODUCTION: "false"
        run: npm ci --include=dev   # ✅ prefix 제거 (working-directory 덕분에 자동 인식됨)

      - name: Lint
        run: npm run lint

      - name: Run tests
        env:
          NODE_ENV: ""
        run: npm test -- --ci

      - name: Build project
        env:
          NODE_ENV: production
        run: npm run build
