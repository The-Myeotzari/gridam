name: CI for dev PRs and merges

on:
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read

concurrency:
  group: dev-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-test:
    if: >
      github.event.pull_request.state == 'open' ||
      (github.event.pull_request.merged == true && github.base_ref == 'dev')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      NEXT_TELEMETRY_DISABLED: 1
      CI: true
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gridam/package-lock.json

      - name: Debug (paths & lock)
        run: |
          echo "pwd=$(pwd)"
          ls -la
          echo "== gridam =="; ls -la gridam || true
          echo "== lockfiles =="; find . -maxdepth 3 -name package-lock.json | sed 's/^/FOUND: /'
          echo "node/npm:"; node -v && npm -v

      - name: Install dependencies
        env:
          NODE_ENV: ""             
          NPM_CONFIG_PRODUCTION: "false"
        run: |
          npm ci --include=dev --prefix "$GITHUB_WORKSPACE/gridam"
          echo "== gridam/.bin =="; ls -la "$GITHUB_WORKSPACE/gridam/node_modules/.bin" || true

      - name: Lint
        shell: bash
        run: |
          echo "NODE_ENV before: $NODE_ENV"
          export NODE_ENV=""
          echo "NODE_ENV after reset: $NODE_ENV"
          npx eslint --version || echo "eslint not found yet"
          npm run lint --prefix "$GITHUB_WORKSPACE/gridam"


      - name: Run tests
        env:
          NODE_ENV: ""      
        run: |
          npm test -- --ci --prefix "$GITHUB_WORKSPACE/gridam"

      - name: Build project
        env:
          NODE_ENV: production
        run: |
          npm run build --prefix "$GITHUB_WORKSPACE/gridam"
