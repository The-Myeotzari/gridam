name: CI for dev PRs and merges

on:
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read

concurrency:
  group: dev-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-test:
    if: >
      github.event.pull_request.state == 'open' ||
      (github.event.pull_request.merged == true && github.base_ref == 'dev')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      NEXT_TELEMETRY_DISABLED: 1
      CI: true
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gridam/package-lock.json

      - name: Debug (paths & lock)
        run: |
          echo "pwd=$(pwd)"
          ls -la
          echo "== gridam =="; ls -la gridam || true
          echo "== lockfiles =="; find . -maxdepth 3 -name package-lock.json | sed 's/^/FOUND: /'
          echo "node/npm:"; node -v && npm -v

      - name: Install dependencies
        env:
          NODE_ENV: ""             
          NPM_CONFIG_PRODUCTION: "false"
        run: |
          npm ci --include=dev --prefix "$GITHUB_WORKSPACE/gridam"
          echo "== gridam/.bin =="; ls -la "$GITHUB_WORKSPACE/gridam/node_modules/.bin" || true

      - name: Lint (hard override)
        shell: bash
        run: |
          set -e

          echo "NODE_ENV(before)=$NODE_ENV"
          # ✅ 어떤 전역 주입값이 있어도 이 스텝에서는 무효화
          export NODE_ENV=""
          export NPM_CONFIG_PRODUCTION=false
          echo "NODE_ENV(after)=$NODE_ENV"

          APP_DIR="$GITHUB_WORKSPACE/gridam"
          ESLINT_LOCAL="$APP_DIR/node_modules/.bin/eslint"
          ESLINT_ROOT="$GITHUB_WORKSPACE/node_modules/.bin/eslint"

          echo "== check eslint bins =="
          [ -x "$ESLINT_LOCAL" ] && echo "FOUND local eslint: $ESLINT_LOCAL" || echo "MISS local eslint"
          [ -x "$ESLINT_ROOT" ] && echo "FOUND root eslint:  $ESLINT_ROOT"  || echo "MISS root eslint"

          # 1) gridam/node_modules에 있으면 그걸로 실행
          if [ -x "$ESLINT_LOCAL" ]; then
            echo "[lint] use local eslint"
            "$ESLINT_LOCAL" --version
            npm run lint --prefix "$APP_DIR"
            exit 0
          fi

          # 2) 루트에 있으면 그걸로 gridam 소스 린트
          if [ -x "$ESLINT_ROOT" ]; then
            echo "[lint] use root eslint to lint gridam"
            "$ESLINT_ROOT" --version
            "$ESLINT_ROOT" "$APP_DIR/**/*.{js,cjs,mjs,jsx,ts,tsx}"
            exit 0
          fi

          # 3) 둘 다 없으면 npx로 임시 실행 (레포에 eslint 선언돼 있으니 lock 기준으로 내려옴)
          echo "[lint] eslint not found in node_modules; fallback to npx"
          npx --yes --prefix "$APP_DIR" eslint --version
          npx --yes --prefix "$APP_DIR" eslint "$APP_DIR/**/*.{js,cjs,mjs,jsx,ts,tsx}"

      - name: Run tests
        env:
          NODE_ENV: ""      
        run: |
          npm test -- --ci --prefix "$GITHUB_WORKSPACE/gridam"

      - name: Build project
        env:
          NODE_ENV: production
        run: |
          npm run build --prefix "$GITHUB_WORKSPACE/gridam"
