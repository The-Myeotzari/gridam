name: CI for dev PRs and merges

on:
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read

concurrency:
  group: dev-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-test:
    if: >
      github.event.pull_request.state == 'open' ||
      (github.event.pull_request.merged == true && github.base_ref == 'dev')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      NEXT_TELEMETRY_DISABLED: 1
      CI: true
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code (submodules just in case)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            gridam/package-lock.json

      - name: Debug paths & lockfiles
        shell: bash
        run: |
          set -e
          echo "pwd=$(pwd)"
          echo "== ls root =="; ls -la
          echo "== ls gridam =="; ls -la gridam || true
          echo "== node/npm =="; node -v && npm -v
          echo "== root workspaces? =="; node -e "try{console.log(require('./package.json').workspaces||'NO_WORKSPACES')}catch(e){console.log('NO_ROOT_PACKAGE_JSON')}"
          echo "== found lockfiles =="; find . -maxdepth 3 -name package-lock.json -o -name pnpm-lock.yaml -o -name yarn.lock | sed 's/^/FOUND: /'

      - name: Assert lockfile & show lockfileVersion
        shell: bash
        run: |
          set -e
          if [ -f "$GITHUB_WORKSPACE/gridam/package-lock.json" ]; then
            echo "FOUND: gridam/package-lock.json"
            node -e "console.log('lockfileVersion(gridam)=', JSON.parse(require('fs').readFileSync(process.env.GITHUB_WORKSPACE + '/gridam/package-lock.json','utf8')).lockfileVersion)"
          elif [ -f "$GITHUB_WORKSPACE/package-lock.json" ]; then
            echo "FOUND: package-lock.json (root)"
            node -e "console.log('lockfileVersion(root)=', JSON.parse(require('fs').readFileSync(process.env.GITHUB_WORKSPACE + '/package-lock.json','utf8')).lockfileVersion)"
          else
            echo "::error::No package-lock.json found in gridam or root. Commit a lockfile."
            exit 1
          fi

      - name: Install dependencies (auto-detect, include dev)
        shell: bash
        env:
          NPM_CONFIG_PRODUCTION: "false"
        run: |
          set -e
          if [ -f "$GITHUB_WORKSPACE/gridam/package-lock.json" ]; then
            echo "[install] using gridam/package-lock.json"
            npm ci --include=dev --prefix "$GITHUB_WORKSPACE/gridam"
          else
            echo "[install] using root package-lock.json (workspace)"
            npm ci --include=dev
          fi

      - name: Diagnose ESLint presence
        shell: bash
        run: |
          set -e
          echo "== check devDependencies for eslint =="
          node -e "try{const p=require('./gridam/package.json');console.log('gridam devDeps eslint:',!!(p.devDependencies&&p.devDependencies.eslint))}catch(e){console.log('gridam package.json not found')}"
          node -e "try{const p=require('./package.json');console.log('root  devDeps eslint:',!!(p.devDependencies&&p.devDependencies.eslint))}catch(e){console.log('root package.json not found')}"
          echo "== check eslint binaries =="
          [ -x "$GITHUB_WORKSPACE/gridam/node_modules/.bin/eslint" ] && echo "FOUND: gridam eslint bin" || echo "MISS: gridam eslint bin"
          [ -x "$GITHUB_WORKSPACE/node_modules/.bin/eslint" ] && echo "FOUND: root eslint bin" || echo "MISS: root eslint bin"

      - name: Lint
        shell: bash
        run: |
          set -e
          if [ -x "$GITHUB_WORKSPACE/gridam/node_modules/.bin/eslint" ]; then
            echo "[lint] using gridam/node_modules/.bin/eslint via npm script"
            npm run lint --prefix "$GITHUB_WORKSPACE/gridam"
          elif [ -x "$GITHUB_WORKSPACE/node_modules/.bin/eslint" ]; then
            echo "[lint] using root eslint to lint gridam sources"
            "$GITHUB_WORKSPACE/node_modules/.bin/eslint" "gridam/**/*.{js,cjs,mjs,jsx,ts,tsx}" || (echo "::error::ESLint reported issues"; exit 1)
          else
            echo "::error::eslint not installed in gridam or root. Add 'eslint' to devDependencies (gridam or root)."
            exit 1
          fi

      - name: Run tests
        shell: bash
        run: |
          set -e
          if [ -f "$GITHUB_WORKSPACE/gridam/package-lock.json" ]; then
            npm test -- --ci --prefix "$GITHUB_WORKSPACE/gridam"
          else
            npm test -- --ci -w gridam
          fi

      - name: Build project
        shell: bash
        env:
          NODE_ENV: production
        run: |
          set -e
          if [ -f "$GITHUB_WORKSPACE/gridam/package-lock.json" ]; then
            npm run build --prefix "$GITHUB_WORKSPACE/gridam"
          else
            npm run build -w gridam
          fi
